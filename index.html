<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Search Results: People</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4 resultPage">
          <h1>Search Results: People</h1>
          <h2 id="pageNum"></h2>
          <div id="resultBlock"></div>
        </div>
        <div class="col-8">
          <div class="d-flex gap-3">
            <h2>Sort By:</h2>
            <h3><button id="BtnID">ID</button></h3>
            <h3><button id="BtnFN">First Name</button></h3>
            <h3><button id="BtnLN">Last Name</button></h3>
            <h3><button id="BtnH">Height</button></h3>
            <h3><button id="BtnA">Age</button></h3>
          </div>
          <div class="d-flex gap-3">
            <h2>Display:</h2>
            <h2><button id="Btn10">10</button></h2>
            <h2><button id="Btn20">20</button></h2>
            <h2><button id="Btn30">30</button></h2>
            <h2><button id="Btn40">40</button></h2>
            <h2><button id="Btn50">50</button></h2>
          </div>
          <div class="d-flex gap-3">
            <h2>Order:</h2>
            <h2><button id="BtnAscend">Ascending</button></h2>
            <h2><button id="BtnDescend">Descending</button></h2>
          </div>
        </div>
      </div>
      <script type="module" src="./scripts/app.js"></script>
      <!-- bootstrap -->
    </div>
    <footer>
      <div class="d-flex justify-content-center gap-2 align-items-center">
        <!-- pagination -->
        <h3>Page</h3>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" id="page1">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item" id="page2">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item" id="page3">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item" id="page4">
              <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item" id="page5">
              <a class="page-link" href="#">5</a>
            </li>
            <li class="page-item" id="page6">
              <a class="page-link" href="#">6</a>
            </li>
            <li class="page-item" id="page7">
              <a class="page-link" href="#">7</a>
            </li>
            <li class="page-item" id="page8">
              <a class="page-link" href="#">8</a>
            </li>
            <li class="page-item" id="page9">
              <a class="page-link" href="#">9</a>
            </li>
            <li class="page-item" id="page10">
              <a class="page-link" href="#">10</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
